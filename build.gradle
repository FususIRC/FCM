apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://github.com/hyamamoto/maven-repository/raw/master/releases'
    }
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

dependencies {
    compile group: 'org.eclipse.mylyn.github', name: 'org.eclipse.egit.github.core', version:'2.1.5'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.2.4'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.1'
    compile group: 'org.pircbotx', name: 'pircbotx', version:'2.1-SNAPSHOT'
    compile group: 'args4j', name: 'args4j', version:'2.0.28'
    compile group: 'org.slf4j', name: 'slf4j-nop', version:'1.7.7'
    compile 'com.googlecode.json-simple:json-simple:1.1'
    testCompile group: 'junit', name: 'junit', version:'4.11'
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    manifest {
        attributes('Main-class': 'com.fusus.fcm.Main')
    }
}
